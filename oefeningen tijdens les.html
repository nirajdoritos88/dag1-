<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* tag selector */ 
        img { 
            border: 12px solid green;
            font-variant-emoji: calc(font-variant-emoji);

        }

        /* class selector */ 
        .mijn-class{
            color: blue;
            background-color: rgb(232, 224, 224);
        }
        
        /* ID selector */ 
        #mijnheader {
            font-size: 60px;
            color: purple;
        }

    </style>
</head>
<body>
    <h1 id="mijnheader">Workingtalent </h1>
    <h2>Trainees</h2>

    <p class="mijn-class">Specialisatie</p>
    <p>Data</p>

    <span style="color: rgb(68, 0, 255); font-style: oblique;">Dit is mijn eerste span </span>
    <span>Dit is mijn tweede span </span>
    <br>
    
    

    <a href="https://www.nu.nl/" target="_blank"><img src="https://pbs.twimg.com/profile_images/1156489079250440193/GdjFOHoV_400x400.jpg"></a>

    
</body>
</html>
